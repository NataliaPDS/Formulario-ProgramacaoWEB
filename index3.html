    <div class="container"> <!--sm, md, lg, xl, xxl, fluid-->
         <h1> Cadastro do Fornecedor</h1>
         <p>Cadastre um fornecedor e mantenha seus dados atualizados</p>

         <div class="row">
            <div class="form-group col-5">
              <label>CNPJ:  </label>
              <input type="text" class="form-control">
            
            </div>

            <div class="form-group col-1">
               <br>
               <button type="button" class="btn btn-secondary"><i class="bi bi-search"></i></button>
            </div>
           
           
            <div class="form-group col-3">
                <label> Razão Social:  </label>
                <input type="text" class="form-control">
            </div>
              
            <div class="form-group col-3">
                <label>Nome Fantasia:  </label>
                <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            
            <div class="form-group col-3">
                <label>Inscrição Estadual:  </label>
                <input type="text" class="form-control">
              </div>
             
              <div class="form-group col-3">
                  <label> Atividade Econômica: *  </label>
                  <input type="text" class="form-control">
              </div>
                
              <div class="form-group col-3">
                  <label> Situação:  </label>
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">Ativa</option>
                    <option value="2">Inativa</option>
                  </select>
              </div>
    
              <div class="form-group col-3">
                <label> Responsável:  </label>
                <input type="text" class="form-control">
              </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-2">
                <label> CEP:   </label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group col-1">
                <br>
                <button type="button" class="btn btn-secondary"><i class="bi bi-search"></i></button>
             </div>
    
            <div class="form-group col-7">
                <label> Logradouro:   </label>
                <input type="text" class="form-control">
            </div>
    
            <div class="form-group col-2">
                <label> Número:   </label>
                <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            
            <div class="form-group col-5">
                <label> Bairro:  </label>
                <input type="text" class="form-control">
            </div>
    
            <div class="form-group col-2">
                <label> Estado:  </label>
                <select class="form-select" aria-label="Default select example">
                    <option value="0">Selecione um estado: </option>
                    <option value="1">Acre</option>
                    <option value="2">Alagoas</option>
                    <option value="3">Amapá</option>
                    <option value="4">Amazonas</option>
                    <option value="5">Bahia</option>
                    <option value="6">Ceará</option>
                    <option value="7">Espírito Santo</option>
                    <option value="8">Goiás</option>
                    <option value="9">Maranhão</option>
                    <option value="10">Mato Grosso</option>
                    <option value="11">Mato Grosso do Sul</option>
                    <option value="12">Minas Gerais</option>
                    <option value="13">Pará</option>
                    <option value="14">Paraíba</option>
                    <option value="15">Paraná</option>
                    <option value="16">Pernambuco</option>
                    <option value="17">Piauí</option>
                    <option value="18">Rio de Janeiro</option>
                    <option value="19">Rio Grande do Norte</option>
                    <option value="20">Rio Grande do Sul</option>
                    <option value="21">Rondônia</option>
                    <option value="22">Roraima</option>
                    <option value="23">Santa Catarina</option>
                    <option value="24">São Paulo</option>
                    <option value="25">Sergipe</option>
                    <option value="26">Tocantins</option>
    
                  </select>
              
            </div>
    
            <div class="form-group col-5">
                <label> Cidade:  </label>
                <select class="form-select" aria-label="Default select example">
                    <option value="0">Selecione uma cidade: </option>
                    <option value="1">Presidente Médici</option>
                    <option value="2">Ji-Paraná</option>
                    <option value="3">Cacoal</option>
    
                  </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-4">
                <label> Contato 1:  </label>
                <input type="text" class="form-control">
            </div>
    
            <div class="form-group col-4">
                <label> Contato 2:  </label>
                <input type="text" class="form-control">
            </div>
    
            <div class="form-group col-4">
                <label> Contato 3:  </label>
                <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-6">
                <label> Email 1:  </label>
                <input type="text" class="form-control">
            </div>
    
            <div class="form-group col-6">
                <label> Email 2:  </label>
                <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <button type="button" class="btn btn-success">Salvar <i class="bi bi-floppy"></i></button>
                <button type="button" class="btn btn-danger">Cancelar <i class="bi bi-arrow-left-circle"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
